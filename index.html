<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anima»õie Cerc</title>
    <link rel="stylesheet" href="style.css">
<style>

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #050210;
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 600px;
    height: 600px;
    position: relative;
}
.circle {
    position: relative;
    width: 300px; /* Dimensiunea cercului */
    height: 300px; /* Dimensiunea cercului */
    border-radius: 50%;
    background: linear-gradient(135deg, #fb5dad, #55fb9f, #b97aff);
    padding: 20px;
    -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 20px), black calc(100% - 20px));
    animation: rotate 4s linear infinite;
}
.circle::before {
    content: '';
    position: absolute;
    top: -50px;
    left: -50px;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(251, 93, 173, 0.3) 0%, rgba(85, 251, 159, 0.3) 33%, rgba(185, 122, 255, 0.3) 66%);
    filter: blur(50px); 
    z-index: -1;
}
@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
</style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
    </div>
</body>
</html>
